<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colony</title>
    <meta name="Colony" content="A game about managing a colony in a post-apocalyptic zombie-ridden world" charset="UTF-8">
    <script type="text/javascript" src="js/Helpers.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body id="body" style="height: 95vh; " onload="init()">
    <div id="container" class="container" style="color:#4F5957; text-align:center; font-size: 11px;">

        <div>
            <p>Nights survived: <span id="nights">0</span></p>
            <p>
                You have
                <span id="surv">0</span> colonists,
                <span id="rat">0</span> rations of food,
                <span id="raw">0</span> uncooked food and
                <span id="bar">0</span> barricades.
            </p>
        </div>
        <div>
            <fieldset>
                <legend>Allocate colonists</legend>
                <label for="search">Scavenge:</label>
                    <input onchange="invalidInput()" class="check" type="number" name="search" id="search" value="0" min="0"><br/>
                <label for="cook">Cook:</label>
                    <input onchange="invalidInput()" class="check" type="number" name="cook" id="cook" value="0" min="0"><br/>
                <label for="barricade">Build barricades:</label>
                    <input onchange="invalidInput()" class="check" type="number" name="barricade" id="barricade" value="0" min="0"><br/>
                <button id="night" onclick=play()>Progress through the night.</button>
            </fieldset>
        </div>
        <div id="report">
        </div>
    </div>

</body>
</html>
